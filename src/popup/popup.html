<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <!-- build:css -->
    <link rel="stylesheet" href="popup-styles.css">
    <!-- endbuild -->
</head>
<body>
<p id="from-container"><label for="labelFrom">Szukaj labelki: </label><input class="form-control" type="text"
                                                                             name="labelFrom"></p>

<p id="to-container"><label for="labelTo">Zamień na labelkę: </label><input class="form-control" type="text"
                                                                            name="labelTo"></p>

<p><input type="checkbox" name="markAsRead"><span>Oznaczaj jako przeczytane</span></p>

<p><input type="checkbox" name="removeFromInbox"><span>Wyrzucaj z odebranych</span></p>

<hr>

<p><label for="checkHour">Godzina: </label><input class="form-control" name="checkHour" type="time"></p>

<p><strong>Ostatnie:</strong> <span id="last-success">-</span></p>
<p><strong>Następne:</strong> <span id="next-check">-</span></p>

<p class="text-center"><input class="btn btn-primary" type="button" name="force" value="Wymuś cykl">
    <input class="btn btn-default" type="button" name="logs" value="Kopiuj logi"> </p>
<script src="../lib/q.min.js"></script>
<script src="../lib/moment.min.js"></script>
<!-- build:js -->
<script src="../constants.js"></script>
<script src="../utils.js"></script>
<script src="../log-store.js"></script>
<script src="../settings.js"></script>
<script src="popup.js"></script>
<!-- endbuild -->
</body>
</html>
